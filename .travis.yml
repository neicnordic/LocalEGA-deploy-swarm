language: generic

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

install:
  - curl -L https://github.com/docker/machine/releases/download/v0.13.0/docker-machine-`uname -s`-`uname -m` > docker-machine
  - chmod +x ./docker-machine
  - ./docker-machine create --driver virtualbox tryggve
  - ./docker-machine create --driver virtualbox tsd
  - apt install libnss3-tools
  - brew install mkcert
  - mkcert -install
  - curl -L https://github.com/uio-bmi/crypt4gh/releases/download/v2.2.0/crypt4gh.jar

script:
  - echo "test"
