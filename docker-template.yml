version: '3.3'

services:

  # TSD simulation
  tsd:
    image: uiobmi/tsd-stub:latest
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    environment:
      - CERT_PASSWORD={{SERVER_CERT_PASSWORD}}
    secrets:
      - source: rootCA.pem
        target: /etc/ega/ssl/CA.cert
      - source: server.p12
        target: /etc/ega/ssl/server.cert
    volumes:
      - tsd:/tsd/p11/data/durable/apps/ega/

  db:
    image: neicnordic/sda-db:latest
    ports:
      - 5432:5432
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    environment:
      - DB_LEGA_IN_PASSWORD={{DB_LEGA_IN_PASSWORD}}
      - DB_LEGA_OUT_PASSWORD={{DB_LEGA_OUT_PASSWORD}}
      - PGDATA=/ega/data
      - PG_SERVER_CERT=/etc/ega/pg.cert
      - PG_SERVER_KEY=/etc/ega/pg.key
      - PG_CA=/etc/ega/CA.cert
    secrets:
      - source: server.pem
        target: /etc/ega/pg.cert
        uid: '70'
        gid: '70'
        mode: 0600
      - source: server-key.pem
        target: /etc/ega/pg.key
        uid: '70'
        gid: '70'
        mode: 0600
      - source: rootCA.pem
        target: /etc/ega/CA.cert
        uid: '70'
        gid: '70'
        mode: 0600
    volumes:
      - db:/ega

  mq:
    image: uiobmi/localega-broker-private:latest
    ports:
      - 5671:5671
      - 15671:15671
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    environment:
      - SSL_VERIFY=verify_peer
      - SSL_FAIL_IF_NO_PEER_CERT=false
      - SSL_DEPTH=2
      - USER_NAME={{PRIVATE_BROKER_USER}}
      - PASSWORD_HASH={{PRIVATE_BROKER_HASH}}
    secrets:
      - source: server.pem
        target: /etc/rabbitmq/ssl.cert
      - source: server-key.pem
        target: /etc/rabbitmq/ssl.key
      - source: rootCA.pem
        target: /etc/rabbitmq/CA.cert

  # Public stack
  proxy:
    image: uiobmi/localega-tsd-proxy:latest
    ports:
      - 443:8080
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    environment:
      - ROOT_CERT_PASSWORD={{ROOT_CERT_PASSWORD}}
      - TSD_ROOT_CERT_PASSWORD={{TSD_ROOT_CERT_PASSWORD}}
      - SERVER_CERT_PASSWORD={{SERVER_CERT_PASSWORD}}
      - CLIENT_ID=test
      - CLIENT_SECRET=test
      - BROKER_HOST={{BROKER_HOST}}
      - BROKER_PORT={{BROKER_PORT}}
      - BROKER_USERNAME={{BROKER_USERNAME}}
      - BROKER_PASSWORD={{BROKER_PASSWORD}}
      - BROKER_VHOST={{BROKER_VHOST}}
      - BROKER_VALIDATE={{BROKER_VALIDATE}}
      - EXCHANGE={{EXCHANGE}}
      - CEGA_USERNAME={{CEGA_USERNAME}}
      - CEGA_PASSWORD={{CEGA_PASSWORD}}
      - TSD_HOST={{TSD_HOST}}
      - TSD_ACCESS_KEY={{TSD_ACCESS_KEY}}
      - POSTGRES_PASSWORD={{POSTGRES_PASSWORD}}
    secrets:
      - source: rootCA.p12
        target: /etc/ega/ssl/CA.cert
      - source: server.p12
        target: /etc/ega/ssl/server.cert
      - source: jwt.pub.pem
        target: /etc/ega/jwt/passport.pem
      - source: jwt.pub.pem
        target: /etc/ega/jwt/visa.pem

  interceptor:
    image: uiobmi/mq-interceptor:latest
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    environment:
      - POSTGRES_CONNECTION={{POSTGRES_CONNECTION}}
      - CEGA_MQ_CONNECTION={{CEGA_MQ_CONNECTION}}
      - LEGA_MQ_CONNECTION={{PRIVATE_CONNECTION}}

  postgres:
    image: postgres
    ports:
      - 5433:5432
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    environment:
      - POSTGRES_PASSWORD
    secrets:
      - source: init-mappings-db.sh
        target: /docker-entrypoint-initdb.d/init-mappings-db.sh

  # Private stack
  ingest:
    image: neicnordic/sda-base:latest
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    environment:
      - DEFAULT_LOG=debug
      - INBOX_LOCATION=/ega/inbox/{{TSD_PROJECT}}-%s/files
      - ARCHIVE_LOCATION=/ega/%s
      - ARCHIVE_USER=archive
      - BROKER_CONNECTION={{MQ_CONNECTION}}
      - BROKER_ENABLE_SSL=yes
      - BROKER_VERIFY_PEER=no
      - BROKER_VERIFY_HOSTNAME=no
      - DB_CONNECTION=postgres://{{DB_LEGA_IN_USER}}:{{DB_LEGA_IN_PASSWORD}}@{{DB_HOST}}:5432/{{DB_DATABASE_NAME}}?application_name=LocalEGA
    volumes:
      - tsd:/ega/inbox
      - vault:/ega/archive
    user: lega
    entrypoint: ["ega-ingest"]

  verify:
    image: neicnordic/sda-base:latest
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    environment:
      - DEFAULT_LOG=debug
      - C4GH_FILE_PASSPHRASE={{KEY_PASSWORD}}
      - ARCHIVE_LOCATION=/ega/%s
      - ARCHIVE_USER=archive
      - BROKER_CONNECTION={{MQ_CONNECTION}}
      - BROKER_ENABLE_SSL=yes
      - BROKER_VERIFY_PEER=no
      - BROKER_VERIFY_HOSTNAME=no
      - DB_CONNECTION=postgres://{{DB_LEGA_IN_USER}}:{{DB_LEGA_IN_PASSWORD}}@{{DB_HOST}}:5432/{{DB_DATABASE_NAME}}?application_name=LocalEGA
    secrets:
      - source: ega.sec.pem
        target: /etc/ega/ega.sec
        uid: '1000'
        gid: '1000'
        mode: 0600
    volumes:
      - vault:/ega/archive
    user: lega
    entrypoint: ["ega-verify"]

  finalize:
    image: neicnordic/sda-base:latest
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    environment:
      - DEFAULT_LOG=debug
      - BROKER_CONNECTION={{MQ_CONNECTION}}
      - BROKER_ENABLE_SSL=yes
      - BROKER_VERIFY_PEER=no
      - BROKER_VERIFY_HOSTNAME=no
      - DB_CONNECTION=postgres://{{DB_LEGA_IN_USER}}:{{DB_LEGA_IN_PASSWORD}}@{{DB_HOST}}:5432/{{DB_DATABASE_NAME}}?application_name=LocalEGA
    user: lega
    entrypoint: ["ega-finalize"]

  mapper:
    image: neicnordic/sda-mapper:latest
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    environment:
      - DB_IN_CONNECTION={{DB_IN_CONNECTION}}
      - DB_OUT_CONNECTION={{DB_OUT_CONNECTION}}
      - MQ_CONNECTION={{MQ_CONNECTION}}

  doa:
    image: neicnordic/sda-doa:latest
    ports:
      - 8080:8080
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    environment:
      - SSL_MODE=require
      - ARCHIVE_PATH={{ARCHIVE_PATH}}
      - KEYSTORE_PASSWORD={{SERVER_CERT_PASSWORD}}
      - DB_INSTANCE={{DB_HOST}}
      - POSTGRES_DB={{DB_DATABASE_NAME}}
      - POSTGRES_PASSWORD={{DB_LEGA_OUT_PASSWORD}}
      - OUTBOX_ENABLED=false
      - BROKER_HOST={{MQ_HOST}}
    secrets:
      - source: server.p12
        target: /etc/ega/ssl/server.cert
      - source: client.pem
        target: /etc/ega/ssl/client.cert
      - source: jwt.pub.pem
        target: /etc/ega/jwt/passport.pem
      - source: jwt.pub.pem
        target: /etc/ega/jwt/visa.pem
      - source: ega.sec.pem
        target: /etc/ega/crypt4gh/key.pem
      - source: ega.sec.pass
        target: /etc/ega/crypt4gh/key.pass
    volumes:
      - vault:/ega/archive

volumes:
  tsd:
  db:
  vault:

secrets:
  rootCA.pem:
    external: true
  rootCA.p12:
    external: true
  server.pem:
    external: true
  server-key.pem:
    external: true
  server.p12:
    external: true
  client.pem:
    external: true
  client-key.pem:
    external: true
  client-key.der:
    external: true
  client.p12:
    external: true
  ega.sec.pem:
    external: true
  ega.sec.pass:
    external: true
  jwt.pub.pem:
    external: true
  init-mappings-db.sh:
    external: true
